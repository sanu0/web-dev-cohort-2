<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button id="btn" onclick="onButtonPress()">Counter 4</button>
    <script>
        function onButtonPress(){
            const currentVal = document.getElementById("btn").innerHTML;
            console.log(currentVal);
            const counterCnt = currentVal.split(" ")[1];
            const cnt = parseInt(counterCnt) + 1;
            document.getElementById("btn").innerHTML = "counter "+ cnt;

        }
    </script>
</body>
</html>
