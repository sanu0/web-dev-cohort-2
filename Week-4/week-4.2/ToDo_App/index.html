<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function addTodo(){
            const title = document.getElementById("title").value;
            const description = document.getElementById("description").value;
            console.log(title);
            console.log(description);
            let originalHtml = document.getElementById("container").innerHTML;
            document.getElementById("container").innerHTML = originalHtml + `
                <div> 
                    <div> ${title}</div>
                    <div> ${description}</div>
                    <button> Mark as done</button>
                </div>

            
            `
        }
    </script>
    
    <div>
        <input id="title" type="text" placeholder="title"> </input> <br><br>
        <input id="description" type="text" placeholder="description"> </input> <br><br>
        <button onclick="addTodo()">Add Todo</button><br><br>
        <p id="container"></p>
    </div>

</body>
</html>
