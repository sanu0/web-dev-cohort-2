<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculateSum</title>
</head>
<body>
    <input id = "firstNum" type="text" placeholder="First number"><br><br>
    <input id = "secondNum" type="text" placeholder="Second number"><br><br>
    <button onclick="populateDiv()">Calculate Sum</button> <br><br>
    <p id="finalSum"></p>

    <script>
        
        async function populateDiv(){
            const a = document.getElementById("firstNum").value;
            const b = document.getElementById("secondNum").value;
            const response = await fetch("http://localhost:3000/getSum?a="+a+"&&b="+b)
            const ans = await response.text();
            document.getElementById("finalSum").innerHTML = ans;


        }
    </script>
</body>
</html>
